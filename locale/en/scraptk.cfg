[mod-setting-description]
scraptk-handcraft=Create hidden duplicates of recipes to allow seamless handcrafting.
scraptk-byproduct-scale=Global modifier for how much scrap byproduct to add to recipes. Anything greater than 1 may be imbalanced.
scraptk-byproduct-rounding=Round byproduct probabilities to be somewhat nice numbers, to make calculating ratios easier.
scraptk-failrate-enable=Allows some recipes to randomly fail. The settings below are disregarded if failrate is disabled.
scraptk-failrate-min=A value of 0.01 means any recipe with byproducts will have at best a 99% success chance. A value of 0 means more expensive recipes are allowed to reach a 100% success chance.
